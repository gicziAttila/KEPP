<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Singup</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column" style="display: block;">
        <form class="d-flex align-items-center w-50 text-center flex-column p-5 mt-4" id="registrationForm">
            <h1>Regisztráció</h1>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Jelszó" id="password">
            </div>
            <input type="submit" class="btn-primary border rounded">
            </form>
    </div>
</body>
